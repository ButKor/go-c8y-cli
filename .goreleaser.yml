project_name: c8y

release:
  prerelease: auto
  draft: true # we only publish after the Windows MSI gets uploaded
  name_template: "Cumulocity CLI {{.Version}}"

before:
  hooks:
    - go mod tidy
    - make generate_go_code
    - make manpages
    - make build_completions

builds:
  - <<: &build_defaults
      binary: bin/c8y
      main: ./cmd/c8y/main.go
      ldflags:
        - -s -w -X github.com/reubenmiller/go-c8y-cli/pkg/cmd.buildVersion={{.Version}} -X github.com/reubenmiller/go-c8y-cli/pkg/cmd.buildBranch={{.Branch}}
    id: macos
    goos: [darwin]
    goarch: [amd64, arm64]

  - <<: *build_defaults
    id: linux
    goos: [linux]
    goarch: [386, arm, amd64, arm64]
    goarm:
    - 5
    - 6
    - 7
    env:
      - CGO_ENABLED=0

  - <<: *build_defaults
    id: windows
    goos: [windows]
    goarch: [386, amd64]

archives:
  - id: nix
    builds: [macos, linux]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    wrap_in_directory: true
    replacements:
      darwin: macOS
    format: tar.gz
    files:
      - LICENSE
      - ./share/man/man1/c8y*.1
      - ./tools/shell/c8y.plugin.*
      - ./examples/views/default/*.json
      - ./examples/templates/test/test*.jsonnet
      - ./examples/settings.json
  - id: windows
    builds: [windows]
    <<: *archive_defaults
    wrap_in_directory: false
    format: zip
    files:
      - LICENSE
      - ./tools/shell/c8y.plugin.*
      - ./examples/views/default/*.json
      - ./examples/templates/test/test*.jsonnet
      - ./examples/settings.json

nfpms:
  - license: MIT
    maintainer: Reuben Miller
    homepage: http://goc8ycli.netlify.app
    bindir: /usr/local
    description: Cumulocity's unofficial command line tool.
    formats:
      - deb
      - rpm
      - apk
    # Packages your package suggests installing.
    suggests:
      - jq
      - git

    # create empty folder for the user to add their own templates and views
    # empty_folders:
    #   - /opt/c8y/templates/custom
    #   - /opt/c8y/views/custom

    contents:
      # Man pages
      - src: "./share/man/man1/c8y*.1"
        dst: "/usr/share/man/man1"

      # Completions
      - src: ./output/bash/c8y
        dst: /etc/bash_completion.d/c8y
      
      - src: ./output/zsh/_c8y
        dst: /usr/local/share/zsh/site-functions/_c8y
      
      - src: ./output/fish/c8y.fish
        dst: /usr/share/fish/vendor_completions.d/c8y.fish
      
      # Addons (git repo)
      - src: ./output/.go-c8y-cli/**
        dst: /etc/go-c8y-cli/
        type: config|noreplace

brews:
  -
    # IDs of the archives to use.
    # Defaults to all.
    # ids:
    # - foo
    # - bar

    # GOARM to specify which 32-bit arm version to use if there are multiple versions
    # from the build section. Brew formulas support atm only one 32-bit version.
    # Default is 6 for all artifacts or each id if there a multiple versions.
    goarm: 6

    # NOTE: make sure the url_template, the token and given repo (github or gitlab) owner and name are from the
    # same kind. We will probably unify this in the next major version like it is done with scoop.

    # GitHub/GitLab repository to push the formula to
    tap:
      owner: reubenmiller
      name: homebrew-go-c8y-cli

    # Template for the url which is determined by the given Token (github or gitlab)
    url_template: "https://github.com/reubenmiller/homebrew-go-c8y-cli/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Allows you to set a custom download strategy. Note that you'll need
    # to implement the strategy and add it to your tap repository.
    # Example: https://docs.brew.sh/Formula-Cookbook#specifying-the-download-strategy-explicitly
    # Default is empty.
    # download_strategy: CurlDownloadStrategy

    # Allows you to add a custom require_relative at the top of the formula template
    # Default is empty
    # custom_require: custom_download_strategy

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: goreleaserbot
      email: reuben.d.miller@gmail.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Caveats for the user of your binary.
    # Default is empty.
    # caveats: "How to use this binary"

    # Your app's homepage.
    # Default is empty.
    homepage: "https://goc8ycli.netlify.app/"

    # Your app's description.
    # Default is empty.
    description: "Cumulocity's unofficial command line tool."

    # SPDX identifier of your app's license.
    # Default is empty.
    license: "MIT"
